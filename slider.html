<!DOCTYPE html>
<html lang="nl" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Caroussel</title>
<link rel="stylesheet" href="slider.css" media="all">
<script src="//code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="slider.js"></script>
</head>

<body>

<div id="slider" class="slider">

	<div id="slides" class="slides">
		<ul id="slideslist" class="slideslist">
			<li class="slide">
				<a href="#" title="">
					<h3>Slide 1</h3>
					<img src="slider.jpg" alt="">
				</a>
			</li>

			<li class="slide">
				<a href="#" title="">
					<h3>Slide 2</h3>
					<img src="slider.jpg" alt="">
				</a>
			</li>

			<li class="slide">
				<a href="#" title="">
					<h3>Slide 3</h3>
					<img src="slider.jpg" alt="">
				</a>
			</li>
		</ul>
	</div>

	<div id="slider-nav" class="slider-nav">
		<ul id="slider-nav-list" class="slider-nav-list">
			<li>
				<a id="slider-start" class="slider-scroll slider-start" href="#start" title="">Start</a>
			</li>
			<li>
				<a id="slider-stop" class="slider-scroll slider-stop" href="#stop" title="">Stop</a>
			</li>

			<li>
				<a id="slider-prev" class="slider-scroll slider-prev" href="#prev" title="">Previous</a>
			</li>

			<li>
				<a id="slider-nav-item-1" class="slider-nav-item slider-nav-item-1" href="#slide1" title="">Slide 1</a>
			</li>
			<li>
				<a id="slider-nav-item-2" class="slider-nav-item slider-nav-item-2" href="#slide2" title="">Slide 2</a>
			</li>
			<li>
				<a id="slider-nav-item-3" class="slider-nav-item slider-nav-item-3" href="#slide3" title="">Slide 3</a>
			</li>

			<li>
				<a id="slider-next" class="slider-scroll slider-next" href="#next" title="">Next</a>
			</li>
		</ul>
	</div>

</div>


</body>
</html>
